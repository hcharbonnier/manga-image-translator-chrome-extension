<!DOCTYPE html>
<html>
  <head>
    <title>Image Replacer Options</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <form id="optionsForm">
        <div class="form-group">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="enabled">
            <label class="custom-control-label" for="enabled">Enable Image Replacement</label>
          </div>
        </div>
        <div class="form-group">
          <label for="apiUrl">API URL:</label>
          <input type="text" class="form-control" id="apiUrl">
        </div>
        <div class="form-group">
          <label for="target_language">Target Language:</label>
          <select class="form-control" id="target_language">
            <!-- Options go here -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
